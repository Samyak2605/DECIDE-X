project_name: DECIDE-X
version: 1.0.0

data:
  raw_path: "data/raw/credit_risk_dataset.csv"
  processed_path: "data/processed/cleaned_risk_data.csv"
  target: "loan_status"
  sensitive_features:
    - "person_age"
    - "person_gender" # Added for bias analysis simulation if not in raw
  categorical_features:
    - "person_home_ownership"
    - "loan_intent"
    - "loan_grade"
    - "cb_person_default_on_file"
  numerical_features:
    - "person_age"
    - "person_income"
    - "person_emp_length"
    - "loan_amnt"
    - "loan_int_rate"
    - "loan_percent_income"
    - "cb_person_cred_hist_length"

thresholds:
  confidence_high: 0.8
  confidence_low: 0.4
  bias_disparate_impact: 0.8 # 80% rule
  outlier_z_score: 3.0

model:
  type: "xgboost" # Primary interpretable model
  params:
    n_estimators: 100
    max_depth: 4
    learning_rate: 0.1
    objective: "binary:logistic"
    random_state: 42
